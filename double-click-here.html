<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamification Leaderboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Gamification Leaderboard</h2>
    
    <form id="addPlayerForm">
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" required>
      <label for="playerScore">Score:</label>
      <input type="number" id="playerScore" required>
      <button type="submit">Add Player</button>
    </form>

    <div class="table-container">
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Ranking</th>
            <th>Player Name</th>
            <th>Score</th>
            <th>Edit Name</th>
            <th>Edit Score</th>
            <th>Adjust Score</th>
            <th>Remove Player</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <!-- Leaderboard rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>
  <p class="footer-heart">
    Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
  <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by <a href="https://github.com/mahedi007">Mahedi</a>
  </p>
  <script src="script.js"></script>
</body>
</html>
